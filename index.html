        let capitalize = function(string) {

            let text = string;
            let n = text.length;
            let firstpart = text.slice(0,1);
            let upper = firstpart.toUpperCase();
            let secondpart = text.slice(1,n);
            let lower = secondpart.toLowerCase();
            return upper + lower
        }

        let lastLetter = function(finishLetter) {

            let n = text.length;
            let last = text.slice(n-1,n)
